<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-div">
        <div class="input-div">
            <input type="text">
        </div>
        <div class="first-line-div line">
            <button class="c-button">C</button>
            <button class="arrow-button width-25">←</button>
            <button class="divisio-button width-25">÷</button>
        </div>
        <div class="second-line-div line">
            <button class="seven-button width-25">7</button>
            <button class="eight-button width-25">8</button>
            <button class="nine-button width-25">9</button>
            <button class="x-button width-25">x</button>
        </div>
        <div class="third-line-div line">
            <button class="four-button width-25">4</button>
            <button class="five-button width-25">5</button>
            <button class="six-button width-25">6</button>
            <button class="minus-button width-25">-</button>
        </div>
        <div class="fourth-line-div line">
            <button class="one-button width-25">1</button>
            <button class="two-button width-25">2</button>
            <button class="three-button width-25">3</button>
            <button class="plus-button width-25">+</button>
        </div>
        <div class="fifth-line-div line">
            <button class="zero-button">0</button>
            <button class="equal-button width-25">=</button>
        </div>

    </div>
</body>
</html>
