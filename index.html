<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-div">
        <div class="input-div">
            <input type="text" class="input" value="">
        </div>
        <div class="first-line-div line btn">
            <button class="c-button ">C</button>
            <button class="arrow-button width-25" value="←">←</button>
            <button class="divisio-button width-25 operation" value="÷">÷</button>
        </div>
        <div class="second-line-div line btn">
            <button class="seven-button width-25 number" value="7">7</button>
            <button class="eight-button width-25 number" value="8">8</button>
            <button class="nine-button width-25 number" value="9">9</button>
            <button class="x-button width-25 operation" value="x">x</button>
        </div>
        <div class="third-line-div line btn">
            <button class="four-button width-25 number" value="4">4</button>
            <button class="five-button width-25 number" value="5">5</button>
            <button class="six-button width-25 number" value="6">6</button>
            <button class="minus-button width-25 operation" value="-">-</button>
        </div>
        <div class="fourth-line-div line btn">
            <button class="one-button width-25 number" value="1">1</button>
            <button class="two-button width-25 number" value="2">2</button>
            <button class="three-button width-25 number" value="3">3</button>
            <button class="plus-button width-25 operation" value="+">+</button>
        </div>
        <div class="fifth-line-div line btn">
            <button class="zero-button number" value="0">0</button>
            <button class="equal-button width-25 operation" value="=">=</button>
        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
